<div class="keen-slider" #sliderRef>
    <div *ngFor="let calification of califications" class="keen-slider__slide number-slide">
        <app-card-calification [calification]="calification"></app-card-calification>
    </div>

</div>

<div class="buttons-slider">
    <img class="arrow" (click)="slider.prev()" src="/assets/images/shared/left-arrow.svg" alt="left arrow">
    <img class="arrow" (click)="slider.next()" src="/assets/images/shared/right-arrow.svg" alt="left arrow">

</div>
