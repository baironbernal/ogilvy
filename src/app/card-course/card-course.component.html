<div class="course">
    <div class="course__numeral">
        <span>.</span><span>{{course.id}}</span>
    </div>
    <div class="course__title">
        <p>{{course.name}}</p>
        <div class="course__inner">&nbsp;</div>
    </div>
    <div class="course__description">
        {{course.description}}
    </div>
    <div class="course__button">
        <app-button-purple [name]="'READ MORE'"></app-button-purple>
    </div>
</div>
